<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser"> usuario</label>
            <input type="text" name="user" id="iuser" required  minlength="5" maxlength="15" size="20" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="20" placeholder="senha do usuario " autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
