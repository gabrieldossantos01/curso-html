<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
<p>este video esta hospedado no meu proprio servidor</p>
<video controls width="560" poster="imagens/limoes-capa.png" loop autoplay>
  <source src="media/meu-video.mp4.mp4" type="video/mp4">
   <source src="media/Meu-Video.Mp4.mkv" type="video/mp4">
   <source src="media/19408915-hd_1920_1080_30fps (1).webm" type="video/webm">
   <source src="media/Meu-Video.Mp4(1).ogv" type="video/ogg">
<p>seu navegador nao tem compatibilidade com reprodução de videos</p>
</video>
<h1>inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Vma5gz0WYv_zLliO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>inserindo videos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/939135094?h=0f78de8fa9&autoplay=1&loop=1" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
